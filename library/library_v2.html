<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>

    <style>
        .success, .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
        }

        .success{
        background: rgba(84, 165, 84, 0.857);
        border-radius: 2px;
        }

        .error{
        background: rgb(242, 161, 161);
        border-radius: 2px;
        }
       
       form #button {
        background-color: rgba(71, 160, 195, 0.658);
        color: rgb(249, 250, 251);
        width: 400px;
        margin-left: 250px;
        }

    </style>


</head>

<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="Title"></label>
                <input type="text" id="title" placeholder="Book Title" class="u-full-width">
            </div>
               
            <div>
                <label for="Author"></label>
                <input type="text" id="author" placeholder="Author" class="u-full-width">
            </div>

            <div>
                <label for="Pages"></label>
                <input type="text" id="pages" placeholder="Pages" class="u-full-width">
            </div>

            <div>
                <label for="Status"></label>
                <input type="text" id="status" placeholder="Status" class="u-full-width">
            </div>

            <div>
                <input type="submit" value="submit" id="button"" class="u-full-width">  
            </div>
        </form>

        <table class="u-full-width"">
            <thead>
                <tr> <!--table row-->
                    <th>Title</th> <!--table header-->
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>


<script src="script_v2.js"></script>

</body>

<footer></footer>
</html>
